name: Build and Deploy DSE Chinese Learning Platform

on:
  # 在main分支有push時觸發
  push:
    branches: [ main ]
  
  # 手動觸發
  workflow_dispatch:
  
  # 定時構建（每天凌晨）
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm init -y
        npm install marked
        
    - name: Build website
      run: |
        node scripts/build.js
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: built-website
        path: docs/
        
  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    # 只部署main分支
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v3
      with:
        name: built-website
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./
        publish_branch: gh-pages
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'Deploy DSE Chinese Learning Platform - ${{ github.sha }}'
        
    - name: Send notification
      if: always()
      run: |
        echo "Build and deploy completed!"
        echo "Site URL: https://tonyycsw-lgtm.github.io/dse-chinese-articles12pcs/"
