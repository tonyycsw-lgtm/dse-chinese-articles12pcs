name: Build and Deploy DSE Chinese Articles

# 触发条件：推送到main分支、PR到main分支、手动触发
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    # 1. 拉取仓库代码
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    # 2. 配置Node.js环境
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'  # 稳定版Node.js
        cache: 'npm'       # 缓存依赖，加速构建
    
    # 3. 安装依赖（marked用于Markdown转换）
    - name: Install dependencies
      run: |
        npm init -y
        npm install marked --save
    
    # 4. 执行构建脚本（生成HTML到docs目录）
    - name: Build website
      run: node scripts/build.js
      
    # 5. 部署到GitHub Pages（仅main分支）
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        # 如果你有自定义域名，取消下面注释并填写
        # cname: your-domain.com
